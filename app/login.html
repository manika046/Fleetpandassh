<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN Page</title>
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <div class="login">
    <form id="form">
      <h1>LOGIN</h1>
      <div class="form1">
        <label>User Name: </label>
        <input id="name" type="text"> 
        <span class="error" id="nameerror" style="color: red;"></span>
      </div>
      <div class="form1">
        <label>Email: </label>
        <input id="email" type="email">
        <span class="error" id="emailerror" style="color: red;"></span>
      </div>
      <div class="form1">
        <label>Password: </label>
        <input id="password" type="password">
        <span class="error" id="perror" style="color: red;"></span>
      </div>
      <input type="submit" name="Submit" value="Login">
      <p>Don't have account? <a href="signin.html">SIGN IN</a></p>
    </form>
  </div>
  <script type="module" src="../script/login.js"></script>
</body>

</html>
