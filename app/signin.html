<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="../css/sign.css">
  <script type="module" src="../script/signin.js"></script>
</head>

<body>
  <section id="signin" class="signin">
    <form id="signin-form" onsubmit="formvalidate(event)">
      <h1>SIGN IN</h1>
      <div class="form1">
        <label>Name: 
        <input id="name" type="text"> </label>
        <span class="error" id="nameerror" style="color: red;"></span>
      </div>
      <div class="form1">
        <label>Email:
        <input id="email" type="email"> </label>
        <span class="error" id="emailerror" style="color: red;"></span>
      </div>
      <div class="form1">
        <label>Password: 
        <input id="password" type="password"> </label>
        <span class="error" id="perror" style="color: red;"></span>
      </div>
      <div class="form1">
        <label>Re-enter Password: 
        <input id="rpassword" type="password"> </label>
        <span class="error" id="rperror" style="color: red;"></span>
      </div>
      <input type="submit" name="Submit" value="SignIn">
      <button type="button" onclick="cancelForm()">Cancel</button>
    </form>
  </section>
</body>

</html>
